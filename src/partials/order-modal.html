<div class="order-modal" data-modal>
    <div class="order-modal-backdrop" data-modal-backdrop>
        <div class="order-modal-container">
            <div class="order-modal-form-container">
                <button type="button" class="order-modal-close" aria-label="Close modal" data-modal-close>
                    ✕
                </button>

                <h2 class="order-modal-title" id="order-modal-title">
                    Залишіть заявку на знайомство
                </h2>

                <form class="order-modal-form">
                    <div class="order-modal-field">
                        <label class="order-modal-label" for="user-name">Ім’я*</label>
                        <input class="order-modal-input" type="text" id="user-name" name="user-name"
                            placeholder="Андрій" required />
                    </div>

                    <div class="order-modal-field">
                        <label class="order-modal-label" for="user-phone">Телефон*</label>
                        <input class="order-modal-input" type="tel" id="user-phone" name="user-phone"
                            placeholder="+38 (095) 555 99 22" required />
                    </div>

                    <div class="order-modal-field">
                        <label class="order-modal-label" for="user-comment">Коментар</label>
                        <textarea class="order-modal-textarea" id="user-comment" name="user-comment"
                            placeholder="Напишіть ваш коментар"></textarea>
                    </div>

                    <button type="submit" class="order-modal-submit">
                        Надіслати
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
